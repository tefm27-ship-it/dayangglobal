    <script>
        
        var Main = {
                data() {
                    return {
                        drawer: false,
                    }
            },

            mounted() {
                const swiper = new Swiper('.swiper-container', {
                    slidesPerView: 2.3,
                    spaceBetween: 30,
                    centeredSlides: true,
                    loop: true,
                    loopedSlides: 10, // 一般 >= 你真实的 slide 数
                    initialSlide: 1,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true
                    }
                });

                // 监听点击 slide
                swiper.on('click', function (swiper, e) {
                    if (swiper.clickedIndex !== undefined) {
                        swiper.slideTo(swiper.clickedIndex); // 把点击的 slide 移到中间
                    }
                });
            },

            methods: {
            },

        };

        var Ctor = Vue.extend(Main);
        new Ctor().$mount('#app');
    </script>
