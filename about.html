    <script>
        
        var Main = {
                data() {
                    return {
                        drawer: false,
                    }
            },


            
            mounted() {
                const video = document.getElementById('video-home');

                window.addEventListener('scroll', () => {
                    const r = document.querySelector('.about_video')?.getBoundingClientRect();
                    const inView = r && r.top < 500 && r.bottom > 350;

                    document.body.classList.toggle('cinema', inView);
        
                    if (inView && video && video.paused) {
                        video.play().catch(e => {
                            console.warn('Play error：', e);
                        });
                    }

                    else if (!inView && video && !video.paused) {
                        video.pause();
                    }
                });
            },

            computed: {
                timelineData() {
                    const data = this.$t('about.footprints.timeline');
                    return Object.entries(data).sort((a, b) => b[0] - a[0]); //  new → 1979
                }
            },
            methods: {
                scrollTo(refName) {
                    const element = this.$refs[refName];
                    if (element) {
                    const start = window.pageYOffset;
                    const target = element.getBoundingClientRect().top + start;
                    const duration = 800; 
                    const startTime = performance.now();
                    
                    const animateScroll = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        window.scrollTo(0, start + (target - start) * progress);
                        
                        if (progress < 1) {
                        window.requestAnimationFrame(animateScroll);
                        }
                    };
                    
                    window.requestAnimationFrame(animateScroll);
                    }
                },
                
            },

        };

        // var Ctor = Vue.extend(Main);
        // new Ctor().$mount('#app');
        createApp(Main).$mount("#app");
    </script>



    <script>
        function playVideo() {
        const video = document.getElementById('video-home');
            if (video) {
                if (window.WeixinJSBridge) {

                    WeixinJSBridge.invoke('getNetworkType', {}, () => video.play());
                } else {

                    video.play();
                }
            }
        }

        document.addEventListener('WeixinJSBridgeReady', playVideo, false);
        document.addEventListener('touchstart', playVideo, { once: true });
    </script>
