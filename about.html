    <script>
        
        var Main = {
                data() {
                    return {
                        windowHeight: window.innerHeight,
                        drawer: false,
                    }
            },


            
            mounted() {
                window.addEventListener('scroll', () => {
                    let r = document.querySelector('.about_video')?.getBoundingClientRect();
                    document.body.classList.toggle('cinema', r && r.top < 400 && r.bottom > 300);
                });
            },

            methods: {
            },

        };

        var Ctor = Vue.extend(Main);
        new Ctor().$mount('#app');
    </script>
