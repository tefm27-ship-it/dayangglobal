<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Vue CDN 全局 Footer</title>
  <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .content { min-height: 80vh; padding: 20px; }
    .web_foot {
      display: flex;
      justify-content: space-between;
      background: #f1f1f1;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
    .web_foot_l p { margin: 5px 0; }
    .web_foot_l a { margin-right: 10px; color: #333; text-decoration: none; }
    .web_foot_r { display: flex; align-items: center; }
    .foot_n { font-size: 20px; margin-left: 10px; cursor: pointer; }
    .language { margin-left: 15px; cursor: pointer; }
  </style>
</head>
<body>
<div id="app">
  <div class="content">
    <h1>首页</h1>
    <p>这里是首页内容。</p>
  </div>

  <!-- 直接使用全局组件 -->
  <site-footer></site-footer>
</div>

<!-- 引入 Footer 组件文件 -->
<script src="static/footer.js"></script>

<script>
new Vue({
  el: '#app'
});
</script>
</body>
</html>
